# .github/workflows/release.yaml

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Install Cross-Compile Support (ARM64)
        uses: cyberjunk/gha-ubuntu-cross@v1
        if: ${{ matrix.goarch !='amd64' }}
        with:
          arch: ${{ matrix.goarch }}
      - name: Install ARM64
        if: ${{ matrix.goarch !='arm64' }}
        run: sudo apt-get install libc6-amd64-cross libc6-dev-amd64-cross binutils-aarch64-linux-gnueabi

      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: wangyoucao577/go-release-action@v1.30
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "1.19"
          project_path: "./cmd/sequence_db"
          binary_name: "sequence_db"
          extra_files: README.md
          compress_assets: false
        env:
          CGO_ENABLED: 1
